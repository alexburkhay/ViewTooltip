apply plugin: 'com.android.library'

android {
    compileSdkVersion project.COMPILE_SDK

    defaultConfig {
        minSdkVersion project.MIN_SDK
        targetSdkVersion project.TARGET_SDK
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    implementation "com.android.support:support-v4:28.0.0"
    implementation "com.android.support:support-annotations:28.0.0"
}

ext {
    bintrayRepo = 'maven'
    bintrayName = 'viewtooltip'
    orgName = 'florent37'

    publishedGroupId = 'com.github.alexburkhay'
    libraryName = 'ViewTooltip'
    artifact = 'viewtooltip'

    libraryDescription = 'ViewTooltip'

    siteUrl = 'https://github.com/alexburkhay/ViewTooltip'
    gitUrl = 'https://github.com/alexburkhay/ViewTooltip.git'

    libraryVersion = rootProject.ext.libraryVersion

    developerId = 'florent37'
    developerName = 'florent37'
    developerEmail = 'champigny.florent@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}


apply from: rootProject.file('gradle/install-v1.gradle')
apply from: rootProject.file('gradle/bintray-android-v1.gradle')
